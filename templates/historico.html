<!DOCTYPE html>
<html>
<head>
    <title>Histórico de Vídeos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.youtube.com/favicon.ico" class="logo" alt="YouTube Logo">
        <h1 class="text-center">Vídeos Baixados</h1>
        <ul>
            {% for video in videos %}
                <li>{{ video[1] }} (URL: <a href="{{ video[2] }}" target="_blank">{{ video[2] }}</a>)</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-primary w-100 mt-3">Voltar</a>
    </div>
</body>
</html>
